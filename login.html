<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>SUNNY - 로그인</title>
    <!-- Favicon-->
    <link rel="icon" href="../../assets/favicon.png"/>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&family=IBM+Plex+Sans+KR&display=swap"
          rel="stylesheet">
    <!-- BOOTSTRAP LINK / https://getbootstrap.com/docs/5.1/getting-started/introduction/-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Core theme CSS-->
    <link href="css/common.css" rel="stylesheet"/>
    <link href="css/loginsignup.css" rel="stylesheet"/>
</head>

<body class="text-center">
    <div class="form-login">
        <form name="login_form" method="post">
            <a href="home.html"><img src="/assets/img/logos/logo.png" alt="" width="200"></a>
            <div class="form-floating">
               <input type="text" class="form-control" name="userID" placeholder="4~10자, 영문, 숫자" maxlength="10">
                <label for="userID">아이디</label>
                <div id="alert_userID" class="form_text_alert"></div>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" name="userPassword" placeholder="8~12자리 숫자, 영문자, 특수문자 중 2개 조합"
                       maxlength="12">
                <label for="userPassword">비밀번호</label>
                <div id="alert_userPassword" class="form_text_alert"></div>
            </div>

            <hr class="blank">

            <div class="d-grid blank-mb">
                <button type="submit" class="btn btn-primary btn-login" onclick="loginchk()">로그인</button>
                <div id="alert_user" class="form_text_alert"></div>
            </div>

            <a class="alert-login-signup text-color-bk" href="signup.html">아직 회원가입 전인가요?</a>
        </form>
    </div>

<!-- Core theme JS-->
<script src="js/login.js"></script>
</body>
</html>
