<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>SUNNY - 회원가입</title>
    <!-- Favicon-->
    <link rel="icon" href="../../assets/favicon.png"/>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&family=IBM+Plex+Sans+KR&display=swap"
          rel="stylesheet">
    <!-- BOOTSTRAP LINK / https://getbootstrap.com/docs/5.1/getting-started/introduction/-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Core theme CSS-->
    <link href="css/common.css" rel="stylesheet"/>
    <link href="css/loginsignup.css" rel="stylesheet"/>
</head>

<body class="text-center">
    <div class="form-login">
        <form name="join_form" method="post">
            <a href="home.html"><img src="/assets/img/logos/logo.png" alt="" width="200"></a>

            <div class="form-floating">
                <input type="text" class="form-control" name="userName"
                       placeholder="이름" maxlength="20"> <label for="userName">이름</label>
                <div id="alert_userName" class="form_text_alert"></div>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" name="userID" placeholder="4~10자, 영문, 숫자" maxlength="10">
                <label for="userID">아이디</label>
                <div id="alert_userID" class="form_text_alert"></div>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" name="userPassword"
                       placeholder="8~12자리 숫자, 영문자, 특수문자 중 2개 조합" maxlength="12">
                <label for="userPassword">비밀번호</label>
                <div id="alert_userPassword" class="form_text_alert"></div>
            </div>

            <div class="form-floating">
                <input type="email" class="form-control" name="userEmail" placeholder="@를 포함하여 입력">
                <label for="userEmail">이메일</label>
                <div id="alert_userEmail" class="form_text_alert"></div>
            </div>

            <hr class="blank">

            <div class="blank-mb">
                <button type="button" class="btn btn-primary btn-login" onclick="signupchk()"> 회원가입</button>
            </div>

            <a class="alert-login-signup text-color-bk" href="login.html">이미 회원가입 했나요? 로그인 하세요 :)</a>

            <hr class="blank">

            <div class="blank-mb">
                <button class="btn btn-kakaotalk" type="submit">
                    <img src="/assets/img/logos/kakao-talk.png" alt="" class="logo-img">SIGN UP WITH KAKAOTALK</a>
                </button>
            </div>

            <div class="blank-mb">
                <button class="btn btn-google" type="submit">
                    <img src="/assets/img/logos/google.png" alt="" class="logo-img"> SIGN UP WITH GOOGLE
                </button>
            </div>
        </form>
    </div>

<!-- Core theme JS-->
<script src="js/signup.js"></script>
</body>
</html>
